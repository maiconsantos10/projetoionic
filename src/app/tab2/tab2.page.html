<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title style="text-align: center; font-family: Mont serrat;">
      <h2> Bem-vindo a sua Biblioteca Coruja </h2>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <app-explore-container name="Tab 2 page"></app-explore-container>
  <ion-list>
    <ion-item *ngFor="let livro of livrosFavoritos">
      
        <ion-thumbnail slot="start">
            <img [src]="livro.capa" alt="{{ livro.titulo }}"> 
        </ion-thumbnail>
        <ion-label>
            <h2>{{ livro.titulo }}</h2>
            <p>{{ livro.autor }}</p>
            <ion-button (click)="Clicou(livro)">Leia sobre</ion-button>
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
